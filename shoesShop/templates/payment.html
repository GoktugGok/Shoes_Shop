{% extends 'partials/main.html' %}

{% load static %}

{% block content %}
<style>
    :root {
        --primary-color: #334155;
        --accent-color: #0d9488;
        --secondary-color: #64748b;
        --light-bg: #f1f5f9;
        --border-color: #cbd5e1;
    }

    * {
        transition: all 0.25s ease;
    }

    .s {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(241, 245, 249, 0.95) 100%);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.06);
        border-bottom: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar {
        padding: 1.1rem 0;
    }

    .navbar-brand {
        color: var(--primary-color) !important;
        font-weight: 800;
        font-size: 1.8rem !important;
    }

    .navbar-toggler {
        background: var(--accent-color) !important;
        border: none;
    }

    .nav-itemS {
        color: var(--primary-color) !important;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 8px;
    }

    .searchId {
        background: linear-gradient(135deg, #fff, #f8fafc);
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 0.6rem 0.9rem;
    }

    .searchId:focus-within {
        border-color: var(--accent-color);
        box-shadow: 0 6px 18px rgba(13, 148, 136, 0.12);
    }

    .payment-wrapper {
        min-height: calc(100vh - 220px);
        padding: 3rem 0;
    }

    .order-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 6px 24px rgba(15, 23, 42, 0.06);
        border: 1px solid var(--border-color);
    }

    .form-label {
        font-weight: 700;
        color: var(--text-dark);
    }

    .form-control {
        border: 2px solid var(--border-color) !important;
        border-radius: 8px !important;
    }

    .form-control:focus {
        border-color: var(--accent-color) !important;
        box-shadow: 0 4px 20px rgba(13, 148, 136, 0.12) !important;
    }

    .btn-submit {
        background: linear-gradient(135deg, var(--accent-color), #059669);
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-weight: 700;
    }
</style>

<div class="py-5">
    <div class="payment-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="order-card">
                        <form method="POST" class="paymentForm">
                            {% csrf_token %}
                            <div class="mb-4">
                                <h4 class="mb-3">Billing address</h4>
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="you@example.com"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" placeholder="1234 Main St"
                                    required></textarea>
                            </div>
                            <hr>
                            <div class="mb-3">
                                <h4 class="mb-3">Payment</h4>
                                <label class="form-label mb-2">Credit or debit card</label>
                                <div class="d-flex flex-wrap gap-3 align-items-start">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-credit-card-2-front text-secondary fs-3 me-2"></i>
                                        <div class="d-flex gap-2 flex-nowrap">
                                            <input type="text" class="form-control num" name="num1" minlength="4"
                                                maxlength="4" required style="width:85px; flex:0 0 auto;">
                                            <input type="text" class="form-control num" name="num2" minlength="4"
                                                maxlength="4" required style="width:85px; flex:0 0 auto;">
                                            <input type="text" class="form-control num" name="num3" minlength="4"
                                                maxlength="4" required style="width:85px; flex:0 0 auto;">
                                            <input type="text" class="form-control num" name="num4" minlength="4"
                                                maxlength="4" required style="width:85px; flex:0 0 auto;">
                                        </div>
                                    </div>

                                    <div class="d-flex flex-column">
                                        <div class="d-flex gap-2">
                                            <input type="text" class="form-control date" placeholder="MM" name="day"
                                                minlength="2" maxlength="2" required style="max-width:80px;">
                                            <input type="text" class="form-control date" placeholder="YYYY" name="year"
                                                minlength="4" maxlength="4" required style="max-width:80px;">
                                            <input type="text" class="form-control" placeholder="CVV" name="clv"
                                                minlength="3" maxlength="3" required style="max-width:80px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button class="btn-submit" type="submit">SUBMIT PAYMENT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.paymentForm').submit(function (e) {
            e.preventDefault();
            var user_id = "{{request.user.id}}";
            var total = "{{total}}";
            console.log(user_id)
            $.ajax({
                type: 'POST',
                url: '/shoes/payment/' + user_id + '?total=' + total,

                data: $('.paymentForm').serialize(),
                success: function (data) {
                    console.log(data)
                    // Başarılı bir şekilde işlem gerçekleştiğinde SweetAlert2 ile mesajı göster
                    if (data.success === true) {
                        // Show success message with SweetAlert2
                        Swal.fire({
                            icon: 'success',
                            title: data.message,
                            text: data.message,
                            showConfirmButton: true,
                            timer: 2000,
                            didClose: () => {
                                // Redirect the user back to the cart page
                                window.location.href = '/myorder';
                            }
                        });
                    } else {
                        // Show success message without redirecting
                        Swal.fire({
                            icon: 'success',
                            title: data.message,
                            text: data.message,
                            showConfirmButton: true,
                            timer: 2000
                        });
                    }
                },
                error: function (xhr, errmsg, err) {
                    // Hata durumunda SweetAlert2 ile hata mesajını göster
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred. Please try again later.',
                        showConfirmButton: true
                    });
                }
            });
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('.num, .date').on('input', function () {
            var currentInput = $(this);
            var inputValue = currentInput.val();
            var numericInput = inputValue.replace(/\D/g, '');

            if (inputValue !== numericInput) {
                currentInput.val(numericInput);
            }

            if (currentInput.hasClass('num') && numericInput.length === 4) {
                // Eğer girişin uzunluğu 4 ise ve sınıf 'num' ise, bir sonraki '.num' sınıfına sahip input elemanına odaklan.
                currentInput.next('.num').focus();
            } else if (currentInput.hasClass('date') && numericInput.length === 2) {
                // Eğer girişin uzunluğu 2 ise ve sınıf 'date' ise, bir sonraki '.date' sınıfına sahip input elemanına odaklan.
                currentInput.next('.date').focus();
            }
        });
    });


</script>


</script>
{% endblock %}
