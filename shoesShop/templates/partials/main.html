{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet">
   <link rel="icon" href="{% static 'icon.png' %}" type="image/png" />
   <link rel="stylesheet" href="{% static 'css/main.css' %}">
   <!-- Standard Modern Bootstrap 5.3.2 & Icons -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Shoes House - Premium Footwear</title>

   <!-- Custom Legacy Styles (Scoped) -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />

   <!-- JavaScript Infrastructure -->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="{% static 'js/main.js' %}"></script>
</head>

<body class="d-flex flex-column min-vh-100">
   {% include 'partials/navbar.html' %}

   <main class="flex-grow-1">
      {% block content %}
      {% endblock %}
   </main>

   {% include 'partials/footer.html' %}

   <!-- Global Config for external JS -->
   <script>
      const globalConfig = {
         searchUrl: "{% url 'search' %}",
         productUrlBase: "{% url 'product' 0 %}"
      };

      // Wire up search with config
      function getSearchResults() {
         window.applySearchResults(globalConfig);
      }
   </script>
</body>

</html>

</body>

</html>
